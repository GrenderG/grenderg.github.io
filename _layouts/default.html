<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#5A973D" />
  <title>{{ site.data.theme.name }} - {{ page.title }}</title>
  <meta name="author" content="{{ site.data.theme.name }}" />
  <meta name="description" content="The blog of {{ site.data.theme.name }}" />
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />

  <link href="//fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="/favicon.png">
  <link rel="alternate" type="application/atom+xml" title="{{ site.data.theme.name }}" href="{{site.url}}/atom.xml" />

  <link rel="stylesheet" href="/assets/css/all.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="/assets/js/jekyll-search.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="/assets/js/LMSpoiler.js" type="text/javascript"></script>
  <script type="text/javascript">
    window.onload = function() {
        LMSpoiler = new LMSpoiler();
        LMSpoiler.spoilerParser();
    };
</script>
</head>
<body>
  <div class="container">
    <div class="four columns sidebar">
      {% include sidebar.html %}
    </div>

    <nav class="mobile-menu">
      <ul>
        <li><a href="{{ '/' }}"><i class="fa fa-bookmark fa-fw"></i>/home</a></li>
        <!--<li><a href="http://personal.dmoral.es"><i class="fa fa-cloud fa-fw"></i>/personal</a></li>-->
        <li><a href="{{ '/archive#all' }}"><i class="fa fa-archive fa-fw"></i>/archive</a></li>
        <li><a href="{{ '/about' }}"><i class="fa fa-user fa-fw"></i>/about</a></li>
      </ul>
    </nav>
    <div class="eleven columns content">
      {{ content }}

      <div class="footer">
        {% include footer.html %}
      </div>
      
    </div>
  </div>
</body>
</html>
