---
layout: default
title: Blog Posts
---

<div id="home">
  <div>
	  <input type="text" id="finder" placeholder="Search..." onkeydown="LMWebFinder.pressKey(this.value, event);">	
  </div>
  <h2><i class="fa fa-bookmark"></i> Blog Posts</h2>
  <ul id="blog-posts" class="posts">
  	<div id="findIn">
    {% for post in site.posts %}
      <li><span class="date">{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
      <p class="post_description">{{ post.description }}</p>
    {% endfor %}
    </div>
  </ul>
</div>
